<ion-header>
  <ion-toolbar>
    <ion-title>Matchs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" @listAnimation>

  <ion-spinner *ngIf="loading$ | async"></ion-spinner>
    <ion-card *ngFor="let match of matchs$ | async">
      <ion-card-header [routerLink]="match.id.toString()">
        <ion-card-title>{{ match.adversaire }}</ion-card-title>
        <ion-card-subtitle>{{ match.date | date:'dd/MM/yyyy' }}</ion-card-subtitle>
      </ion-card-header>
      <ion-footer>
        <ion-buttons slot="end">
          <ion-button color="primary" [routerLink]="['edit', match.id]">
            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button color="danger" (click)="onDelete(match.id)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-footer>
    </ion-card>
  @if (!(matchs$ | async)?.length) {
    <ion-card>
      <ion-card-header>
        <ion-card-title>Aucun Match</ion-card-title>
      </ion-card-header>
    </ion-card>
  }
  <ion-button expand="full" color="success" [routerLink]="['/tabs/match-create']">
    <ion-icon name="add-circle-outline" slot="start"></ion-icon>
    Ajouter un Match
  </ion-button>

</ion-content>
