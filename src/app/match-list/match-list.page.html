<ion-header>
  <ion-toolbar>
    <ion-title>Matchs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-card *ngFor="let match of matchs | async">
      <ion-card-header>
        <ion-card-title>{{ match.adversaire }}</ion-card-title>
        <ion-card-subtitle>
          Date : {{ match.date }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Score :</strong> {{ match.score }}</p>
        <p><strong>Surface :</strong> {{ match.surface }}</p>
      </ion-card-content>
      <ion-footer>
        <ion-buttons slot="end">
          <ion-button color="primary" [routerLink]="['/edit', match.id]">
            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button color="danger" (click)="onDelete(match.id)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-footer>
    </ion-card>
  </ion-list>

</ion-content>
