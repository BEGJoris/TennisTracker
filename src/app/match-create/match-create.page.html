<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ajouter un match</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list [formGroup]="matchForm">
    <ion-item>
      <ion-label>Adversaire</ion-label>
      <ion-input type="text" formControlName="adversaire"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date du match</ion-label>
      <ion-input type="date" formControlName="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Surface</ion-label>
      <ion-select formControlName="surface">
        <ion-select-option value="terre battue">Terre battue</ion-select-option>
        <ion-select-option value="gazon">Gazon</ion-select-option>
        <ion-select-option value="dur">Dur</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Score</ion-label>
      <ion-input type="text" formControlName="score"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Aces</ion-label>
      <ion-input type="number" formControlName="aces"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Double Fautes</ion-label>
      <ion-input type="number" formControlName="doubleFautes"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Pourcentage de premier service</ion-label>
      <ion-input type="number" formControlName="pourcentagePremierService"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Points gagn√©s</ion-label>
      <ion-input type="number" formControlName="pointsGagnes"></ion-input>
    </ion-item>
  </ion-list>
    <ion-button type="submit" expand="full" [disabled]="matchForm.invalid" (click)="onSubmit()">Ajouter le match</ion-button>
</ion-content>
